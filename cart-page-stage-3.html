<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="http://www.uacomix.com/favicon.png">
    <title>UA Comix</title>
    <link rel="stylesheet" href="./build/stylesheets/main.css">
</head>

<body>
    <header class="header">
        <section class="header__container">
            <div class="header__search">
                <button class="search__icon"></button>
                <input class="search__input" type="text" placeholder="Пошук тут ..." />
            </div>
            <div class="header__logo"></div>
            <div class="header__service">
                <div class="header__social-icons">
                    <a href="#" class="icon ico-facebook"></a>
                    <a href="#" class="icon ico-instagram"></a>
                </div>
                <div class="header__bag">
                    <span class="bag__bundle">0</span>
                    <a href="cart-page-stage-1.html" class="bag__icon"></a>
                </div>
            </div>
        </section>
    </header>
    <section id="product-section">
        <div class="container">
            <nav class="main-navigation">
                <a href="main-page.html">Комікси</a>
                <span class="menu-spliter"></span>
                <a href="#">одяг та аксесуари</a>
                <span class="menu-spliter"></span>
                <a href="#">сувеніри</a>
                <span class="menu-spliter"></span>
                <a href="#">сертифікати</a>
                <span class="menu-spliter"></span>
                <a href="about.html">про нас</a>
            </nav>

            <div class="stage">
                <div class="stage__step step1 stage__step-active">1</div>
                <div class="stage__line stage__line-active"></div>
                <div class="stage__step step2 stage__step-active">2</div>
                <div class="stage__line stage__line-active"></div>
                <div class="stage__step step3 stage__step-active">3</div>
            </div>
        

            <main class="order-response">
                <h2>Замовлення виконано успішно</h2>
                <img class="order-response-gif" src="build/img/anim/box.gif" alt="Ваше замовлення обробляється">
            </main>

            <div class="cart__orders">
                <div class="back-to-store">
                    <a href="main-page.html">Продовжити покупки</a>
                </div>
                <div class="create-order">
                    <a href="cart-page-stage-1.html">повернутись до корзини</a>
                </div>

            </div>
        </div>
    </section>

    <footer class="footer"></footer>
    <script src="build/js/main-page.js"></script>
</body>
