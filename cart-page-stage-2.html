<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="http://www.uacomix.com/favicon.png">
    <title>UA Comix</title>
    <link rel="stylesheet" href="./build/stylesheets/main.css">
</head>

<body>
    <header class="header">
        <section class="header__container">
            <div class="header__search">
                <button class="search__icon"></button>
                <input class="search__input" type="text" placeholder="Пошук тут ..." />
            </div>
            <div class="header__logo"></div>
            <div class="header__service">
                <div class="header__social-icons">
                    <a href="#" class="icon ico-facebook"></a>
                    <a href="#" class="icon ico-instagram"></a>
                </div>
                <div class="header__bag">
                    <span class="bag__bundle">13</span>
                    <a href="cart-page-stage-1.html" class="bag__icon"></a>
                </div>
            </div>
        </section>
    </header>
    <section id="product-section">
        <div class="container">
            <nav class="main-navigation">
                <a href="main-page.html">Комікси</a>
                <span class="menu-spliter"></span>
                <a href="#">одяг та аксесуари</a>
                <span class="menu-spliter"></span>
                <a href="#">сувеніри</a>
                <span class="menu-spliter"></span>
                <a href="#">сертифікати</a>
                <span class="menu-spliter"></span>
                <a href="about.html">про нас</a>
            </nav>

            <div class="stage">
                <div class="stage__step step1 stage__step-active">1</div>
                <div class="stage__line stage__line-active"></div>
                <div class="stage__step step2 stage__step-active">2</div>
                <div class="stage__line"></div>
                <div class="stage__step step3">3</div>
            </div>


            <div class="makeOrder">
                <div class="makeOrder__customerInfo">
                    <div class="orderStep">
                        <h3 class="orderStep__heading">контактні дані</h3>
                        <div class="orderStep__content">
                            <table>
                                <tr>
                                    <td class="lb">
                                        <label for="buyerName">Ім'я</label>
                                    </td>
                                    <td>
                                        <input id="buyerName" name="buyerName" type="text" placeholder="Захар" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="lb">
                                        <label for="buyerSecondName">Прізвище</label>
                                    </td>
                                    <td>
                                        <input id="buyerSecondName" name="buyerSecondName" type="text"
                                            placeholder="Беркут" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="lb">
                                        <label for="buyerPhone">Номер телефону</label>
                                    </td>
                                    <td>
                                        <input id="buyerPhone" name="buyerPhone" type="text"
                                            placeholder="+38 (077) 777 77 77" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="lb">
                                        <label for="buyerEmail">Email</label>
                                    </td>
                                    <td>
                                        <input id="buyerEmail" name="buyerEmail" type="text"
                                            placeholder="example@gmail.com" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="lb">
                                        <label for="buyerAge">Вік</label>
                                    </td>
                                    <td>
                                        <input id="buyerAge" name="buyerAge" type="text" placeholder="19" />
                                    </td>
                                </tr>
                            </table>

                        </div>

                        <div class="orderStep--bordered"></div>
                    </div>
                    <div class="orderStep">
                        <h3 class="orderStep__heading">спосіб доставки</h3>
                        <div class="orderStep__content">
                            <div class="delivery">
                                <nav class="styled-nav">
                                    <label class="delivery-option"><a href="#">самовивіз</a>
                                        <input type="radio" checked="checked" name="radio">
                                        <span class="checkmark"></span>
                                    </label>
                                    <span class="menu-spliter"></span>

                                    <label class="delivery-option"><a href="#">нова пошта</a>
                                        <input type="radio" checked="checked" name="radio">
                                        <span class="checkmark"></span>
                                    </label>
                                    <span class="menu-spliter"></span>

                                    <label class="delivery-option"><a href="#">укр пошта</a>
                                        <input type="radio" checked="checked" name="radio">
                                        <span class="checkmark"></span>
                                    </label>
                                </nav>
                            </div>
                            <div class="delivery__body">
                                <!-- <p>м. Львів, пр. Шевченка 14 (дворик, книжковий лев)</p> -->

                                <!-- <div class="inputrow">
                                    <label for="deliveryCity">Місто</label>
                                    <input id="deliveryCity" name="" type="text" placeholder="">
                                </div>
                                <div class="inputrow">
                                    <label for="postOfficeNamber">Відділення №</label>
                                    <input id="postOfficeNamber" name="" type="text" placeholder="">
                                </div> -->
                                <table>
                                    <tr>
                                        <td class="lb">
                                            <label for="deliveryCity">Місто</label>
                                        </td>
                                        <td>
                                            <input id="deliveryCity" name="deliveryCity" type="text"
                                                placeholder="Львів" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="lb">
                                            <label for="postOfficeNamber">Відділення №</label>
                                        </td>
                                        <td>
                                            <input id="postOfficeNamber" name="postOfficeNamber" type="text"
                                                placeholder="№55" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="orderStep--bordered"></div>
                    </div>
                    <div class="orderStep">
                        <h3 class="orderStep__heading">промо-код</h3>
                        <div class="orderStep__content">
                            <table>
                                <tr>
                                    <td class="lb">
                                        <label for="discount">Знижка</label>
                                    </td>
                                    <td>
                                        <input id="discount" name="discount" type="text"
                                                placeholder="xf9823rt15a" />
                                    </td>
                                    <td class="mob-hide">
                                        <button class="discount-btn">застосувати</button>
                                    </td>
                                </tr>
                                <tr class="show-discount-btn">
                                    <td></td>
                                    <td>
                                        <button class="discount-btn">застосувати</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="orderStep--bordered"></div>
                    </div>
                    <div class="orderStep">
                        <h3 class="orderStep__heading">спосіб оплати</h3>
                        <div class="orderStep__content">
                            <!-- <ul class="paymentMethod">
                                <li>
                                    <button>Картою</button>
                                </li>
                                <li>
                                    <button>Готівкою при отриманні</button>
                                    <p>(можливо лише при самовивозі)</p>
                                </li>
                            </ul> -->
                            <ul class="paymentMethod">
                                <li>
                                    <label class="payment-method"><a href="#">Картою</a>
                                        <input type="radio" checked="checked" name="payment-radio">
                                        <span class="payment-checkmark"></span>
                                    </label>        
                                </li>
                                <li>
                                    <label class="payment-method">
                                        <a href="#">Готівкою при отриманні</a>
                                        <p>(можливо лише при самовивозі)</p>
                                        <input type="radio" checked="checked" name="payment-radio">
                                        <span class="payment-checkmark"></span>
                                    </label>
                                </li>
                            </ul>
                            
                            
                        </div>
                    </div>
                </div>
                <div class="makeOrder__orderSummury">
                    <div class="orderList">
                        <div class="order">
                            <img class="order__image" src="./build/img/comics/cover.jpg" alt="order img">
                            <div class="order__info">
                                <div class="order__title">Характерник</div>
                                <div class="flex-price">
                                    <div class="order__count">3 шт</div>
                                    <div class="order__price">300 грн</div>
                                </div>
                            </div>
                        </div>
                        <div class="order">
                            <img class="order__image" src="./build/img/comics/cover.jpg" alt="order img">
                            <div class="order__info">
                                <div class="order__title">Характерник передзамовлення</div>
                                <div class="flex-price">
                                    <div class="order__count">1 шт</div>
                                    <div class="order__price">250 грн</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="orderSummury">
                        <table>
                            <tr>
                                <td class="text-upper">Всього:</td>
                                <td class="text-right">1150 грн</td>
                            </tr>
                            <tr>
                                <td class="text-upper">Вартість доставки:</td>
                                <td class="text-right">40 грн</td>
                            </tr>
                            <tr>
                                <td class="text-upper">Знижка:</td>
                                <td class="text-right">0 грн</td>
                            </tr>
                            <tr class="totalSummury">
                                <td class="text-upper">До сплати</td>
                                <td class="text-right">1190 грн</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>


            <div class="cart__orders">
                <div class="back-to-store">
                    <a href="cart-page-stage-3.html">Оплатити</a>
                </div>
                <div class="create-order">
                    <a href="cart-page-stage-1.html">повернутись до корзини</a>
                </div>

            </div>

        </div>
    </section>
    <footer class="footer"></footer>
    <script src="build/js/main-page.js"></script>
</body>

</html>
